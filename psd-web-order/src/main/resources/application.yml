# SPRING PROFILES
spring:
  # datasource
  datasource:
    url: jdbc:mysql://${db.server}:${db.port}/poseidon?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: ${db.username}
    password: ${db.password}
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
  profiles:
    active: dev
  redis:
    host: www.poseidon.com
    password: ${common.password}
  jackson:
    date-format: yyyy年MM月dd日 HH分ss秒
mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.yoke.poseidon.order.entity
  typeEnumsPackage: com.yoke.poseidon.order.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
    #字段策略 0:"忽略判断",1:"非 NULL 判断",2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    # SQL 解析缓存，开启后多租户 @SqlParser 注解生效
    sql-parser-cache: true
    configuration:
      map-underscore-to-camel-case: true
      cache-enabled: true
server:
  port: 9100
logging:
  level:
    com.yoke.poseidon.order.mapper: debug